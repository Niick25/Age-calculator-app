<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div id="input-container">
      <div class="head-text">
        <label class="up-text" for="day">DAY</label><br>
        <input class="selection" id="day" type="text" placeholder="DD">
      </div>
  
      <div>
        <label class="up-text" for="month">MONTH</label><br>
        <input class="selection" id="month" type="text" placeholder="MM">
      </div>
  
      <div>
        <label class="up-text" for="year">YEAR</label><br>
        <input class="selection" id="month" type="text" placeholder="YYYY">
      </div>
    </div>

    <div class="middle-cestion">
      <br><hr>
      <img src="assets/images/icon-arrow.svg" alt="">
    </div>
  
    <div id="result">
      <div>
        <div id="years">
          <p class="result-years">
            - -
          </p>
          <p>
            years
          </p>
        </div>
        
        <div id="months">
          <p class="result-months">
            - -
          </p>
          <p>
            months
          </p>
        </div>

        <div id="days">
          <p class="result-days">
            - -
          </p>
          <p>
            days
          </p>
        </div>
       </div>
       </div>
    </div>
    
  </div>
</body>
</html>
